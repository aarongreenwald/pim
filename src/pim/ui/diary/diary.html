<div ng-controller="DiaryCtrl">
	List of diary entries and a way to create a new one, perhaps a way to search entries
	<button ng-click="diary.newDiaryEntry()">New</button>
	
	<div ng-repeat="entry in diary.entries" ng-click="diary.openEntry(entry.entry_id)">
		{{entry.start_datetime}} - {{entry.title}}
	</div>
</div>
